<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/BRICS/Front/CSS/styles.css">
    <script src="/BRICS/Front/JS/script.js"></script>
    <title>Conversor BRICS</title>
</head>
<body>

    <section>
        <div class="background-section">
            <video src="/BRICS/Front/Video/xi_video.mp4" autoplay loop muted></video>
        </div>
        <div class="box">
            <div class="conteudo">
                <div>
                    <h1>Conversor BRICS</h1>
                </div>
                <div>
                    <h3>Do Yuan chinês para o Real Brasileiro.</h3>
                    <p>Yuan:</p>
                    <input type="text" id="yuan" placeholder="¥:0,00">

                    <input type="text" id="real" placeholder="R$:0,00">
                </div>
            </div>
        </div>
    </section>
